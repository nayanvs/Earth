<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,1)); /* Silky white gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Earthly experience at your door</h1>
        <p>This website integrates your entire lifestyle with AI</p>
        <button class="btn" id="getStartedBtn">Get Started</button>
        <div id="tabs" style="display: none;">
            <div class="tab">1. Monthly Expenses Tracking</div>
            <div class="tab">2. Daily Chores Reminder</div>
            <div class="tab">3. To-Do List</div>
            <div class="tab">4. Shopping</div>
        </div>
    </div>
<script>
        document.getElementById("getStartedBtn").addEventListener("click", function() {
            document.getElementById("tabs").style.display = "block";
        });
</script>
</body>
</html>
